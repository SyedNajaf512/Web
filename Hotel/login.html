<!DOCTYPE html>
<html lang="en">
<style>
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: autofill;
    background: url('https://idsb.tmgrup.com.tr/2016/02/26/GenelBuyuk/1456428382296_rs.jpg') no-repeat center center/cover;
 /*   background: url('https://media.istockphoto.com/id/104731717/photo/luxury-resort.jpg?s=612x612&w=0&k=20&c=cODMSPbYyrn1FHake1xYz9M8r15iOfGz9Aosy9Db7mI=')no-repeat;*/
    color: #241f1f;
  }
  
  /* Navbar Styles */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #141414;
    padding: 1rem 2rem;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  .navbar nav a {
    color: #f0f0f0;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  .navbar nav a:hover {
    color: #03dac6;
  }
  
  /* Login Section */
  .login-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1),url('https://media.istockphoto.com/id/104731717/photo/luxury-resort.jpg?s=612x612&w=0&k=20&c=cODMSPbYyrn1FHake1xYz9M8r15iOfGz9Aosy9Db7mI=') no-repeat center center/cover;
    
  }
  
  .login-section h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #03dac6;
  }
  
  .login-form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .login-form input {
    padding: 0.75rem;
    background: #2a2a2a;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  
  .login-form input:focus {
    background: #444;
    border-color: #03dac6;
  }
  
  .login-form button {
    padding: 0.75rem 2rem;
    background: #03dac6;
    border: none;
    color: #121212;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    font-size: 1.1rem;
  }
  
  .login-form button:hover {
    transform: scale(1.05);
    background-color: #00bfa5;
  }
  
  /* Footer Section */
  footer {
    background: #141414;
    padding: 1rem;
    text-align: center;
    color: #ccc;
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hotel Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (optional for login page) -->
  <header class="navbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Login Form Section -->
  <section class="login-section">
    <h2>Login</h2>
    <form class="login-form" action="login_backend.php" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Footer Section (optional) -->
  <footer>
    <p>&copy; 2025 Hotel Management System. All rights reserved.</p>
  </footer>

</body>
</html>
